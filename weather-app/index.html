<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - DY</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Nhập thành phố" spellcheck="false">
            <button>
                <img src="assets/images/search.png" alt="#">
            </button>
        </div>
        <div class="error">
            <p>Tên thành phố không hợp lệ</p>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" alt="#" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="#">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Độ ẩm</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="#">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Tốc độ gió</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
